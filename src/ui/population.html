<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Population - Change Management Audit</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #fff;
        }
        
        .section h2 {
            margin-top: 0;
            color: #3498db;
        }
        
        .nav-links {
            margin-bottom: 20px;
        }
        
        .nav-links a {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: #2980b9;
        }
        
        .nav-links a.active {
            background-color: #2c3e50;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .summary {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .summary-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 15px;
            flex: 1;
            min-width: 200px;
        }
        
        .summary-item h3 {
            margin-top: 0;
            color: #3498db;
            font-size: 16px;
        }
        
        .summary-item p {
            margin: 5px 0 0;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .error {
            color: #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .button-group {
            margin-top: 15px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .search-container input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verified Population</h1>
        
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/population" class="active">Verified Population</a>
            <a href="/violations">SOD Violations</a>
        </div>
        
        <div class="section">
            <h2>Population Summary</h2>
            <div class="summary">
                <div class="summary-item">
                    <h3>Total Records</h3>
                    <p id="totalRecords">-</p>
                </div>
                <div class="summary-item">
                    <h3>Asset Name</h3>
                    <p id="assetName">-</p>
                </div>
                <div class="summary-item">
                    <h3>Date Range</h3>
                    <p id="dateRange">-</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Change Records</h2>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search records...">
                <button onclick="applySearch()">Search</button>
                <button onclick="clearSearch()">Clear</button>
            </div>
            
            <div class="table-container">
                <table id="populationTable">
                    <thead>
                        <tr>
                            <th>Change ID</th>
                            <th>Title</th>
                            <th>Asset Name</th>
                            <th>CI Item</th>
                            <th>Change Type</th>
                            <th>Risk Rating</th>
                            <th>Requestor</th>
                            <th>Approver</th>
                            <th>Developer</th>
                            <th>Implementation Date</th>
                            <th>Deployment Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="populationTableBody">
                        <tr>
                            <td colspan="12" class="loading">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="button-group">
                <button onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>
    </div>
    
    <script>
        // Variables
        let populationData = [];
        let filteredData = [];
        
        // DOM Ready
        document.addEventListener('DOMContentLoaded', function() {
            loadPopulationData();
        });
        
        // Functions
        function loadPopulationData() {
            // First try to get data from session storage (if coming from dashboard)
            const storedResults = sessionStorage.getItem('auditResults');
            
            if (storedResults) {
                const results = JSON.parse(storedResults);
                if (results.population_data && results.population_data.length > 0) {
                    populationData = results.population_data;
                    filteredData = [...populationData];
                    updateSummary();
                    renderTable();
                    return;
                }
            }
            
            // If no data in session storage, fetch from API
            fetch('/api/read_data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        populationData = data.data;
                        filteredData = [...populationData];
                        updateSummary();
                        renderTable();
                    }
                })
                .catch(error => {
                    showError('Error loading data: ' + error);
                });
        }
        
        function updateSummary() {
            document.getElementById('totalRecords').textContent = populationData.length;
            
            // Get unique asset names
            const assetNames = [...new Set(populationData.map(item => item.Asset_Name))];
            document.getElementById('assetName').textContent = assetNames.join(', ');
            
            // Get date range
            if (populationData.length > 0) {
                const dates = populationData.map(item => new Date(item.Implementation_Timestamp));
                const minDate = new Date(Math.min(...dates));
                const maxDate = new Date(Math.max(...dates));
                document.getElementById('dateRange').textContent = 
                    `${formatDate(minDate)} to ${formatDate(maxDate)}`;
            }
        }
        
        function renderTable() {
            const tableBody = document.getElementById('populationTableBody');
            tableBody.innerHTML = '';
            
            if (filteredData.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 12;
                cell.textContent = 'No records found';
                row.appendChild(cell);
                tableBody.appendChild(row);
                return;
            }
            
            filteredData.forEach(record => {
                const row = document.createElement('tr');
                
                // Add cells for each column
                addCell(row, record.Change_ID);
                addCell(row, record.Title);
                addCell(row, record.Asset_Name);
                addCell(row, record.CI_Item);
                addCell(row, record.Change_Type);
                addCell(row, record.Risk_Rating);
                addCell(row, record.Requestor_Name);
                addCell(row, record.Approver_Name);
                addCell(row, record.Developer_Name);
                addCell(row, record.Implementation_Timestamp);
                addCell(row, record.Deployment_Method);
                addCell(row, record.Status);
                
                tableBody.appendChild(row);
            });
        }
        
        function addCell(row, text) {
            const cell = document.createElement('td');
            cell.textContent = text || '-';
            row.appendChild(cell);
        }
        
        function applySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...populationData];
            } else {
                filteredData = populationData.filter(record => {
                    return Object.values(record).some(value => 
                        value && value.toString().toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            renderTable();
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredData = [...populationData];
            renderTable();
        }
        
        function exportToCSV() {
            // Create CSV content
            const headers = [
                'Change_ID', 'Title', 'Asset_Name', 'CI_Item', 'Change_Type', 
                'Risk_Rating', 'Requestor_Name', 'Approver_Name', 'Developer_Name', 
                'Implementation_Timestamp', 'Deployment_Method', 'Status'
            ];
            
            let csvContent = headers.join(',') + '\n';
            
            filteredData.forEach(record => {
                const row = headers.map(header => {
                    // Handle commas in the data by wrapping in quotes
                    const value = record[header] || '';
                    return `"${value.toString().replace(/"/g, '""')}"`;
                });
                csvContent += row.join(',') + '\n';
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'verified_population.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function showError(message) {
            const tableBody = document.getElementById('populationTableBody');
            tableBody.innerHTML = `<tr><td colspan="12" class="error">${message}</td></tr>`;
        }
        
        function formatDate(date) {
            return date.toLocaleDateString();
        }
    </script>
</body>
</html>
